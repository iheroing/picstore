<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">   <rect width="1200" height="1600" fill="#FAFAFA"/>       <text x="600" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="700" fill="#1A1A1A" text-anchor="middle">     Claude 命名起源   </text>       <text x="600" y="150" font-family="Arial, sans-serif" font-size="24" fill="#666666" text-anchor="middle">     从信息论之父到诗歌体裁   </text>       <g transform="translate(100, 220)">     <rect width="1000" height="320" rx="16" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>    <!-- Icon circle --> <circle cx="80" cy="80" r="50" fill="#F0F0F0"/> <text x="80" y="95" font-family="Arial, sans-serif" font-size="40" fill="#333333" text-anchor="middle">👤</text>  <!-- Name origin --> <text x="160" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#1A1A1A">   Claude </text> <text x="160" y="110" font-family="Arial, sans-serif" font-size="20" fill="#666666">   致敬 Claude Shannon </text>  <!-- Info boxes --> <g transform="translate(160, 140)">   <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#333333">     <tspan x="0" dy="0">🏆 信息论之父</tspan>     <tspan x="0" dy="35">📅 1936年毕业于密歇根大学</tspan>     <tspan x="0" dy="35">💡 21岁硕士论文 = "数字革命的出生证明"</tspan>     <tspan x="0" dy="35">🎯 男性化命名，有别于 Alexa、Siri、Cortana</tspan>   </text> </g>    </g>       <line x1="200" y1="600" x2="1000" y2="600" stroke="#E0E0E0" stroke-width="2"/>       <text x="600" y="680" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#1A1A1A" text-anchor="middle">     三类模型：诗歌体裁的隐喻   </text>          <g transform="translate(100, 740)">     <rect width="300" height="700" rx="16" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>    <!-- Icon --> <text x="150" y="80" font-family="Arial, sans-serif" font-size="60" text-anchor="middle">🍃</text>  <!-- Title --> <text x="150" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1A1A1A" text-anchor="middle">   Haiku </text> <text x="150" y="185" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">   俳句 </text>  <!-- Divider line --> <line x1="30" y1="220" x2="270" y2="220" stroke="#E0E0E0" stroke-width="1"/>  <!-- Characteristics --> <g transform="translate(30, 260)">   <text x="120" y="0" font-family="Arial, sans-serif" font-size="16" fill="#333333" text-anchor="middle">     <tspan x="120" dy="0" font-weight="600">日本最短诗歌</tspan>     <tspan x="120" dy="40">仅三行</tspan>     <tspan x="120" dy="35">5-7-5音节</tspan>   </text>      <!-- Arrow -->   <text x="120" y="140" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">↓</text>      <text x="120" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333333" text-anchor="middle">     <tspan x="120" dy="0" font-weight="600">模型特点</tspan>     <tspan x="120" dy="40">⚡ 速度最快</tspan>     <tspan x="120" dy="35">🪶 最轻量级</tspan>     <tspan x="120" dy="35">💰 成本最低</tspan>     <tspan x="120" dy="35">📱 快速响应</tspan>   </text> </g>    </g>       <g transform="translate(450, 740)">     <rect width="300" height="700" rx="16" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>    <!-- Icon --> <text x="150" y="80" font-family="Arial, sans-serif" font-size="60" text-anchor="middle">📜</text>  <!-- Title --> <text x="150" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1A1A1A" text-anchor="middle">   Sonnet </text> <text x="150" y="185" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">   十四行诗 </text>  <!-- Divider line --> <line x1="30" y1="220" x2="270" y2="220" stroke="#E0E0E0" stroke-width="1"/>  <!-- Characteristics --> <g transform="translate(30, 260)">   <text x="120" y="0" font-family="Arial, sans-serif" font-size="16" fill="#333333" text-anchor="middle">     <tspan x="120" dy="0" font-weight="600">中等长度诗歌</tspan>     <tspan x="120" dy="40">14行</tspan>     <tspan x="120" dy="35">精妙结构</tspan>   </text>      <!-- Arrow -->   <text x="120" y="140" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">↓</text>      <text x="120" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333333" text-anchor="middle">     <tspan x="120" dy="0" font-weight="600">模型特点</tspan>     <tspan x="120" dy="40">⚖️ 性能平衡</tspan>     <tspan x="120" dy="35">🎯 全面能力</tspan>     <tspan x="120" dy="35">💡 智能推理</tspan>     <tspan x="120" dy="35">🌟 最常用</tspan>   </text> </g>    </g>       <g transform="translate(800, 740)">     <rect width="300" height="700" rx="16" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>    <!-- Icon --> <text x="150" y="80" font-family="Arial, sans-serif" font-size="60" text-anchor="middle">🎭</text>  <!-- Title --> <text x="150" y="150" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1A1A1A" text-anchor="middle">   Opus </text> <text x="150" y="185" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">   巨作 </text>  <!-- Divider line --> <line x1="30" y1="220" x2="270" y2="220" stroke="#E0E0E0" stroke-width="1"/>  <!-- Characteristics --> <g transform="translate(30, 260)">   <text x="120" y="0" font-family="Arial, sans-serif" font-size="16" fill="#333333" text-anchor="middle">     <tspan x="120" dy="0" font-weight="600">拉丁语"作品"</tspan>     <tspan x="120" dy="40">大型创作</tspan>     <tspan x="120" dy="35">复杂结构</tspan>   </text>      <!-- Arrow -->   <text x="120" y="140" font-family="Arial, sans-serif" font-size="30" text-anchor="middle">↓</text>      <text x="120" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333333" text-anchor="middle">     <tspan x="120" dy="0" font-weight="600">模型特点</tspan>     <tspan x="120" dy="40">🚀 最强大</tspan>     <tspan x="120" dy="35">🧠 深度推理</tspan>     <tspan x="120" dy="35">🔬 复杂任务</tspan>     <tspan x="120" dy="35">👑 旗舰级</tspan>   </text> </g>    </g>       <g transform="translate(100, 1480)">     <rect width="1000" height="80" rx="12" fill="#F5F5F5"/>     <text x="500" y="50" font-family="Arial, sans-serif" font-size="20" fill="#333333" text-anchor="middle">       💡 设计哲学：用<tspan font-weight="700">诗歌体裁的长度与复杂度</tspan>映射<tspan font-weight="700">模型的规模与能力</tspan>     </text>   </g> </svg>